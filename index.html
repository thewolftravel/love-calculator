<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner:wght@500&family=Libre+Baskerville&family=Sacramento&family=Solitreo&display=swap" rel="stylesheet">
  </head>
  <body>
    <div
      class="heroes"
      style="
        background: #8f0086;
        color: white;
        text-align: center;
        padding: 30px;
      "
    >
      <h1 style="font-family: 'Sacramento','cursive'; font-size: 4em">Love Calculator</h1>
  </div>

    <section class="container my-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Enter Your Names</h3>
              <form>
                <div class="form-group my-3">
                  <label for="yourName">Your Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="yourNameForm"
                    placeholder="Enter your first name"
                  />
                </div>
                <div class="form-group mt-3">
                  <label for="partnerName">Partner's Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="partnerNameForm"
                    placeholder="Enter your partner's name"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary my-3"
                  id="submitBtn"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section
      class="jumbotron jumbotron-fluid"
      style="
        background: #8f0086;
        color: white;
        text-align: center;
        padding: 100px 0;
      "
    >
      <div class="container">
        <h2 class="display-4" style="font-family:  'Sacramento','cursive';">Your Love Percentage: XX%</h2>
      </div>
    </section>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Selecting elements
      let inputYourName = document.getElementById("yourNameForm");
      let inputPartnerName = document.getElementById("partnerNameForm");
      let submitBtn = document.getElementById("submitBtn");

      // Attaching event listener to the submit button
      submitBtn.addEventListener("click", function (event) {
        event.preventDefault();
        // Prevents the form from submitting

        // Calculate a random love percentage
        var lovePercentage = Math.random();
        lovePercentage = lovePercentage * 100;
        lovePercentage = Math.floor(lovePercentage) + 1;

        // Update the Jumbotron content with the calculated love percentage function
        function updateHeading(newHeading) {
          let heading = document.querySelector("h2");
          heading.innerHTML = newHeading;
        }
        updateHeading(
          `${inputYourName} and ${inputPartnerName}, your Love Percentage: ${lovePercentage}%`
        );
      });
    });
  </script>
</html>
